<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot10</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-container">
        <!-- Header con Logo -->
        <header class="chat-header">
            <div class="logo-container">
                <img src="/static/diez.png" alt="El Diez" class="logo">
            </div>
            <p class="subtitle">Preguntame lo que quieras, maestro.</p>
        </header>

        <!-- Área del Chat -->
        <div id="chat-box" class="chat-box">
            <!-- Los mensajes aparecerán aquí -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <form id="chat-form" onsubmit="enviarMensaje(event)">
                <input type="text" id="mensaje-input" placeholder="Habla con D10S..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Disclaimer -->
        <footer class="legal-footer">
            <p><strong>Aviso Legal:</strong> Este proyecto es puramente educativo y sin fines de lucro. No se pretende
                monetizar ni infringir derechos de autor. Las respuestas son generadas por IA simulando una
                personalidad.</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
